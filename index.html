<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="這是我的個人網站">
    <meta name="keywords" content="個人網站, 作品集">
    <title>我的個人網站 | 首頁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首頁</a></li>
                <li><a href="#about">關於</a></li>
                <li><a href="#contact">聯絡</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>歡迎來到我的網站</h1>
            <p class="content-text">這是我精心打造的個人網站！</p>
            <p class="content-text">很高興與您分享我的作品。</p>
        </section>

        <section id="about">
            <h2>關於我</h2>
            <div class="about-content">
                <img src="avatar.jpg" alt="個人照片" class="profile-img">
                <div class="about-text">
                    <p>在這裡介紹您自己...</p>
                    <p>分享您的專業技能和經驗...</p>
                    <div class="social-links">
                        <a href="https://github.com/您的用戶名" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>聯絡我</h2>
            <form class="contact-form">
                <input type="text" placeholder="您的姓名" required>
                <input type="email" placeholder="電子郵件" required>
                <textarea placeholder="請輸入訊息" required></textarea>
                <button type="submit">發送訊息</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的網站. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
